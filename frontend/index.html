<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Android POS Terminal Optimizations -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#1f2937" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Prevent text selection and context menus on Android -->
    <style>
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Allow text selection only for input fields */
      input, textarea, select {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }

      /* Android keyboard optimization */
      input[type="tel"], input[type="number"], input[inputmode="numeric"], input[inputmode="decimal"] {
        font-variant-numeric: tabular-nums;
        -webkit-appearance: none;
        -moz-appearance: textfield;
      }

      /* Remove spinner arrows on number inputs */
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Touch-friendly button styles */
      button, .touch-target {
        min-height: 44px;
        min-width: 44px;
        touch-action: manipulation;
      }

      /* Prevent zoom on input focus */
      input, select, textarea {
        font-size: 16px !important;
      }

      /* Android WebView specific optimizations */
      body {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: none;
      }
    </style>
    <title>PAX POS System</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
